name: Backend CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[server,test,dev]"

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy -p agent_orchestrator

      - name: Test (pytest)
        run: pytest -q
